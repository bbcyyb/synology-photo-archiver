description = "Archive a deployed OpenSpec change and update specs."

prompt = """
<!-- OPENSPEC:START -->
**护栏**
- 优先采用直接、最小化的实现，仅在被要求或明确需要时才增加复杂性。
- 将变更严格限定在所请求的结果范围内。
- 如果需要额外的 OpenSpec 约定或澄清，请参阅 `openspec/AGENTS.md`（位于 `openspec/` 目录中——如果找不到，请运行 `ls openspec` 或 `openspec update`）。

**步骤**
1. 确定要归档的变更 ID：
   - 如果此提示已包含特定变更 ID（例如，在由斜杠命令参数填充的 `<ChangeId>` 块中），请在去除空白后使用该值。
   - 如果对话模糊地提及了变更（例如，通过标题或摘要），请运行 `openspec list` 以显示可能的 ID，分享相关候选，并确认用户打算归档哪个。
   - 否则，请查看对话，运行 `openspec list`，并询问用户要归档哪个变更；在获得确认的变更 ID 后再继续。
   - 如果仍然无法识别单个变更 ID，请停止并告知用户您暂时无法归档任何内容。
2. 通过运行 `openspec list`（或 `openspec show <id>`）验证变更 ID，如果变更缺失、已归档或尚未准备好归档，则停止。
3. 运行 `openspec archive <id> --yes`，以便 CLI 移动变更并应用规格更新而无需提示（仅对仅限工具的工作使用 `--skip-specs`）。
4. 查看命令输出，确认目标规格已更新，并且变更已落在 `changes/archive/` 中。
5. 如果出现任何异常，请使用 `openspec validate --strict --no-interactive` 进行验证，并使用 `openspec show <id>` 进行检查。

**参考**
- 在归档之前，使用 `openspec list` 确认变更 ID。
- 在移交之前，使用 `openspec list --specs` 检查刷新的规格并解决任何验证问题。
<!-- OPENSPEC:END -->
"""
