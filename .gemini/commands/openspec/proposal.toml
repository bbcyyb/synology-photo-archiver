description = "Scaffold a new OpenSpec change and validate strictly."

prompt = """
<!-- OPENSPEC:START -->
**护栏**
- 优先采用直接、最小化的实现，仅在被要求或明确需要时才增加复杂性。
- 将变更严格限定在所请求的结果范围内。
- 如果需要额外的 OpenSpec 约定或澄清，请参阅 `openspec/AGENTS.md`（位于 `openspec/` 目录中——如果找不到，请运行 `ls openspec` 或 `openspec update`）。
- 在编辑文件之前，识别任何模糊或不明确的细节，并提出必要的后续问题。
- 在提案阶段不要编写任何代码。只创建设计文档（proposal.md、tasks.md、design.md 和规格增量）。实施在批准后的应用阶段进行。

**步骤**
1. 查看 `openspec/project.md`，运行 `openspec list` 和 `openspec list --specs`，并检查相关代码或文档（例如，通过 `rg`/`ls`）以使提案符合当前行为；记下任何需要澄清的空白。
2. 选择一个唯一的动词引导的 `change-id`，并在 `openspec/changes/<id>/` 下搭建 `proposal.md`、`tasks.md` 和 `design.md`（如果需要）。
3. 将变更映射到具体的功能或需求中，将多范围工作分解为具有明确关系和顺序的不同规格增量。
4. 当解决方案涉及多个系统、引入新模式或在提交规格之前需要权衡讨论时，请在 `design.md` 中记录架构原因。
5. 在 `changes/<id>/specs/<capability>/spec.md`（每个功能一个文件夹）中起草规格增量，使用 `## ADDED|MODIFIED|REMOVED Requirements`，每个需求至少包含一个 `#### Scenario:`，并在相关时交叉引用相关功能。
6. 将 `tasks.md` 起草为小而可验证的工作项的有序列表，这些工作项可提供用户可见的进度，包括验证（测试、工具），并突出显示依赖项或可并行化的工作。
7. 在分享提案之前，运行 `openspec validate <id> --strict --no-interactive` 并解决所有问题。

**参考**
- 当验证失败时，使用 `openspec show <id> --json --deltas-only` 或 `openspec show <spec> --type spec` 检查详细信息。
- 在编写新需求之前，使用 `rg -n "Requirement:|Scenario:" openspec/specs` 搜索现有需求。
- 使用 `rg <keyword>`、`ls` 或直接文件读取来探索代码库，以便提案与当前的实现实际情况保持一致。
<!-- OPENSPEC:END -->
"""
